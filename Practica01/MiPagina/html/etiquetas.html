<html>
  <head>
    <title>Ejemplos de HTML</title>
    <link rel="stylesheet" href="../css/estilo_tarea1.css">
    <meta charset="UTF-8">
  </head>
<body>

  <h1>Ejemplos de Etiquetas HTML</h1>

  <hr>

  <h2 class="subtitulo">Imagenes</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1024px-Star_Wars_Logo.svg.png" alt="Star Wars logo">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Star_Wars_-_Darth_Vader.jpg" alt="Darth Vader">

  <h2 class="subtitulo">Audios</h2>

  <p>Canto de un pajarito (n_n)</p>
  <audio controls>
    <source src="../audio/cardinal-bird-call.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio> 


  <h2 class="subtitulo">Listas</h2>

  <p>Lista ordenada</p>
  <ol>
    <li>Primero</li>
    <li class="claro">Segundo</li>
    <li>Tercero</li>
  </ol>

  <p>Lista sin orden</p>
  <ul>
    <li>Elemento</li>
    <li class="claro">Elemento</li>
    <li>Elemento</li>
  </ul>

  <h2 class="subtitulo">Videos</h2>

  <p>Trailer de Matrix Resucrrections</p>
  <iframe width="1354" height="487" src="https://www.youtube.com/embed/qjnvX44LoQw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h2 class="subtitulo">Formularios</h2>
  <form id="nombre_form">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido"><br>
    <input type="submit" value="Enviar">
  </form>

  <p>¿Qué lenguaje de programación te gusta más?</p>
  <form id="fav_language_form">
    <input type="radio" id="python" name="fav_language" value="python">
    <label for="python">Python</label><br>
    <input type="radio" id="java" name="fav_language" value="pava">
    <label for="java">Java</label><br>
    <input type="radio" id="c" name="fav_language" value="c">
    <label for="c">C</label><br>
    <input type="radio" id="haskell" name="fav_language" value="haskell">
    <label for="haskell">Haskell</label><br>
    <input type="submit" value="Enviar">
  </form>

</body>
</html>
